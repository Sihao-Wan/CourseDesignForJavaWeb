<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
<div class="container">
    <h1>Delete Student</h1>
    <form action="/students/delete" method="post" id="deleteStudentForm">
        <div class="input-group">
            <label for="id">Student ID:</label>
            <input type="number" id="id" name="id" required>
        </div>

        <div class="input-group">
            <label for="confirm">Confirm Name (for verification):</label>
            <input type="text" id="confirm" name="confirmName" required>
        </div>

        <input type="submit" value="Delete Student" class="btn btn-danger">
    </form>
</div>
</body>

</html>
